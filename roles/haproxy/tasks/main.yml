  - name: install HAProxy
    yum:
      name: haproxy 
      state: latest

  - name: Start and enable HAProxy
    service:
      name: haproxy
      state: started
      enabled: true

  - name: configure haproxy
    template:
      src: ../templates/haproxy.cfg.j2
      dest: /etc/haproxy/haproxy.cfg
    notify: restart haproxy
